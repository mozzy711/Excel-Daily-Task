<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/804e8e3700.js" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         

    <title>Picker</title>
</head>
<body class="blue-grey darken-2 container">
        <h1 class="grey-text text-darken-4">Picker</h1>

        <!--Switch-->
        <form action="#">
            <!-- Regular Switch -->
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" checked><span class="lever blue-grey"></span>
                    On
                </label>
            </div>
            <!-- Disabled Switch -->
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" disabled><span class="lever blue-grey"></span>
                    On
                </label>
            </div>

           <br>
            <!--File Input-->
            
            <div class="file-field input-field">
                <h5 class="grey-text text-darken-4">Upload Form</h5>
                <div class="btn">
                    <span>Upload File</span><input type="file">
                </div>
                <div class="file-path wrapper">
                    <input type="text" class="file-path">
                </div>
            </div>

            <br><br>
            <!--Range Slider-->
            <p class="range-field">
                <input type="range" min="0" max="200">
                <label>Range Slider</label>
            </p>

            <br><br>
            <!--Date Picker-->
            <input type="text" class="datepicker">
            <label>Date</label>

            <br><br>
            <!--Time Picker-->
            <input type="text" class="datepicker">
            <label>Time</label>

            <div class="input-field">
                <input type="text" id="post" data-length="10">
                <label for="post">Post</label>
            </div>
        </form>
    </div>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Compile and minified Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker()
    });
    </script>
</body>
</html>
