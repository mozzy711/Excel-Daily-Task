    <!-- Full Width Slider -->
        <br><br>
        <h1 class="grey-text lighten-2 center">Full Width Carousel</h1>
        <div class="carousel carousel-slider">
            <a href="#one!" class="carousel-item"><img class = "materialboxed" src="lorempics/lorempic1.jpg"></a>
            <a href="#two!" class="carousel-item"><img class = "materialboxed" src="lorempics/lorempic2.jpg"></a>
            <a href="#three!" class="carousel-item"><img class = "materialboxed" src="lorempics/lorempic3.jpg"></a>
            <a href="#four!" class="carousel-item"><img class = "materialboxed" src="lorempics/lorempic4.jpg"></a>
            <a href="#five!" class="carousel-item"><img class = "materialboxed" src="lorempics/lorempic5.jpg"></a>
        </div>
        

    <div class="container">
        <!-- Special Options -->
        <br></br>
        <h1 class="grey-text lighten-2 center">Special Options</h1>
        <div class="carousel carousel-slider center">

            <div class="carousel-fixed-item center">
                <a class="btn waves-effect blue-grey white-text">Click Me</a>
            </div>

            <div class="carousel-item blue-grey darken-2" href="#one!">
                <h2>First Panel</h2>
                <img class = "materialboxed" src="lorempics/lorempic1.jpg"></a>
                <p class="white-text">This is your first panel</p>
            </div>

            <div class="carousel-item blue-grey darken-2 href="#two!">

            <div class="carousel-item blue-grey darken-2" href="#four!">

            </div>
        </div>
