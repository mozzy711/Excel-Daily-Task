<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/804e8e3700.js" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons</title>
</head>


<body class="blue darken-3 blue-text">
    <div class="container">
        <h1 class="blue-text text-lighten-3" >Buttons</h1>

        <!-- Standard Buttons -->
        <p>Standandard Buttons</p>
        <button class="btn white-text blue">Press me!</button>
       
        <!-- Waves Effect -->
        <p>Color-Wave Effects</p>
        <button class="btn black white-text waves-effect waves-yellow">Click</button>
        <a class="btn red waves-effect waves-purple">Here</a>
        <p>Other Effects</p>
        <button class="btn white green-text waves-effect waves-green">Green</button>
        <button class="btn white teal-text waves-effect waves-teal">Teal</button>
        <button class="btn white orange-text waves-effect waves-orange">Orange</button>
        
        <br><br><br>
        <!-- Material Icons -->
        <i class="material-icons">arrow_back</i>
        <i class="material-icons yellow-text">brightness_1</i>
        <i class="material-icons black-text">brightness_5</i>
        <i class="material-icons white-text">arrow_forward</i>
        

        <br><br><br>
        <!-- Material Icons -->
        <i class="material-icons tiny">arrow_back</i>
        <i class="material-icons yellow-text small">brightness_1</i>
        <i class="material-icons black-text medium">brightness_5</i>
        <i class="material-icons white-text large">arrow_forward</i>

        <br><br><br>
        <!-- Buttons with Material-Icons -->
        <a class="btn red waves-effect waves-light">
            <i class="material-icons left">arrow_back</i>
            Left 
        </a>

        <a class="btn green waves-effect waves-light">
            <i class="material-icons right">arrow_forward</i>
            Right
        </a>
        

        <br><br><br>
        <!-- Button with font awesome icons -->
        <a class="btn  waves-light white-text blue">
                    <i class="fas fa-address-book blue right"></i>
            BookFace
        </a>

        <br><br>
        <!-- Colored Buttons -->
        <button class="btn white blue-text waves-effect waves-green">One</button>
        <button class="btn <i class="fas fa-piggy-bank    "></i> green-text waves-effect waves-green">Two</button>
        <button class="btn deep-purple green-text waves-effect waves-green">Three</button>


        <br><br>
        <!-- Large Buttons -->
        <button class="btn-large blue waves-effect waves-grey">Huge</button>

        <!-- Disabled Large Buttons -->
        <button class="btn-large disabled">Disabled</button>
        
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
